<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmBuddy - Crop Suitability Predictor</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom styles for header, footer, and buttons */
        .header {
            background-color: #2f855a; /* Darker green */
            color: white;
        }
        .footer {
            background-color: #2f855a; /* Darker green */
            color: white;
            padding: 20px;
            text-align: center;
        }
        .navbar-brand {
            font-size: 1.75rem; /* Larger font size for branding */
        }
        .navbar-nav .nav-link {
            font-size: 1.125rem; /* Larger font size for nav links */
        }
        .btn-success {
            background-color: #2f855a;
            border-color: #2f855a;
        }
        .btn-success:hover {
            background-color: #276749;
            border-color: #276749;
        }
        .form-control {
            border-radius: 0.375rem; /* Consistent border radius */
        }
        .header, .footer {
            border-bottom: 2px solid #276749; /* Underline header */
        }
        .content {
            background: #f9fafb;
            padding: 40px;
            border-radius: 0.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            font-size: 1rem;
            font-weight: 500;
        }
    </style>
</head> 
        

    <!-- Header -->

    <!-- Main Content -->
    <main class="container py-5">
        <div class="content">
            <h1 class="text-center text-success mb-4">FarmBuddy - Crop Suitability Predictor</h1>
            <form action="{{ url_for('predict') }}" method="post" class="space-y-4">
                <div class="form-group">
                    <label for="district" class="form-label">District:</label>
                    <select id="district" name="district" required class="form-control">
                        <option value="">Select District</option>
                        <option value="Mumbai City">Mumbai</option>
                        <option value="Pune">Pune</option>
                        <option value="Nagpur">Nagpur</option>
                        <option value="Nashik">Nashik</option>
                        <option value="Solapur">Solapur</option>
                        <option value="Ahmednagar">Ahmednagar</option>
                        <option value="Akola">Akola</option>
                        <option value="Amravati">Amravati</option>
                        <option value="Aurangabad">Aurangabad</option>
                        <option value="Beed">Beed</option>
                        <option value="Bhandara">Bhandara</option>
                        <option value="Buldhana">Buldhana</option>
                        <option value="Chandrapur">Chandrapur</option>
                        <option value="Dhule">Dhule</option>
                        <option value="Gadchiroli">Gadchiroli</option>
                        <option value="Gondia">Gondia</option>
                        <option value="Hingoli">Hingoli</option>
                        <option value="Jalgaon">Jalgaon</option>
                        <option value="Jalna">Jalna</option>
                        <option value="Kolhapur">Kolhapur</option>
                        <option value="Latur">Latur</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="crop" class="form-label">Crop:</label>
                    <select id="crop" name="crop" required class="form-control">
                        <option value="">Select Crop</option>
                        <option value="Wheat">Wheat</option>
                        <option value="Jowar">Jowar</option>
                        <option value="Bajra">Bajra</option>
                        <option value="Rice">Rice</option>
                        <option value="Cotton">Cotton</option>
                        <option value="Sugarcane">Sugarcane</option>
                        <option value="Grapes">Grapes</option>
                        <option value="Soybean">Soybean</option>
                        <option value="Green Gram">Green Gram</option>
                        <option value="Turmeric">Turmeric</option>
                        <option value="Banana">Banana</option>
                        <option value="Mango">Mango</option>
                        <option value="Orange">Orange</option>
                        <option value="Pomegranate">Pomegranate</option>
                        <option value="Apple">Apple</option>
                        <option value="Guava">Guava</option>
                        <option value="Chikoo">Chikoo</option>
                        <option value="Pineapple">Pineapple</option>
                        <option value="Watermelon">Watermelon</option>
                        <option value="Muskmelon">Muskmelon</option>
                        <option value="Onion">Onion</option>
                        <option value="Potato">Potato</option>
                        <option value="Tomato">Tomato</option>
                        <option value="Brinjal">Brinjal</option>
                        <option value="Cauliflower">Cauliflower</option>
                        <option value="Broccoli">Broccoli</option>
                        <option value="Cabbage">Cabbage</option>
                        <option value="Spinach">Spinach</option>
                        <option value="Methi">Methi</option>
                        <option value="Fenugreek">Fenugreek</option>
                        <option value="Coriander">Coriander</option>
                        <option value="Mint">Mint</option>
                    </select>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-success btn-lg">
                        Predict
                    </button>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 FarmBuddy. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
