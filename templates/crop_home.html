<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f7f9fc;
            color: #333;
        }
        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
        }
        .btn-custom {
            font-family: 'Roboto', sans-serif;
            transition: transform 0.3s ease, background-color 0.3s ease;
            display: inline-block;
            text-align: center;
            padding: 12px 24px;
            font-size: 1.125rem;
            border-radius: 8px;
            background-color: #27ae60;
            color: #ffffff;
            text-decoration: none;
        }
        .btn-custom:hover {
            transform: translateY(-4px);
            background-color: #2ecc71;
        }
        .logo {
            width: 60px;
            height: auto;
            border: 3px solid #ffffff;
            border-radius: 8px;
        }
        .card {
            background: #ffffff;
            border: 2px solid #27ae60;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .card h1 {
            color: #27ae60;
        }
        .card p {
            color: #666;
        }
        .footer {
            background-color: #ffffff;
            border-top: 2px solid #27ae60;
        }
        .navbar-custom {
            background-color: #1b5e20;
        }
        .navbar-custom .navbar-nav .nav-link {
            color: #ffffff;
            font-family: 'Playfair Display', serif;
        }
        .navbar-toggler-icon{
            color: whitesmoke;
            border-color: white;

        }
        .navbar-custom .navbar-nav .nav-link:hover {
            background-color: #2c6b2f;
        }
    </style>
</head>
<body>

    <!-- Header with Navigation Bar -->
    <header>
        <nav class="navbar navbar-expand-md navbar-custom">
            <a class="navbar-brand" href="#"><img src="{{ url_for('static', filename='images/logo.png') }}" alt="Farm Buddy Logo" class="logo"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#services">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container my-5">
        <h1 class="text-center text-3xl font-bold mb-4">Crop Recommendation</h1>
        <p class="text-center mb-4">Enter parameters below to get crop recommendations:</p>
        <form action="/crop_parameters" method="POST" class="mx-auto bg-white p-4 rounded-lg shadow-lg max-w-lg">
            <div class="form-group mb-4">
                <label for="N">Nitrogen (%)</label>
                <input type="text" id="N" name="N" class="form-control">
            </div>
            <div class="form-group mb-4">
                <label for="P">Phosphorus (%)</label>
                <input type="text" id="P" name="P" class="form-control">
            </div>
            <div class="form-group mb-4">
                <label for="K">Potassium (%)</label>
                <input type="text" id="K" name="K" class="form-control">
            </div>
            <div class="form-group mb-4">
                <label for="temperature">Temperature (Â°C)</label>
                <input type="text" id="temperature" name="temperature" class="form-control">
            </div>
            <div class="form-group mb-4">
                <label for="humidity">Humidity (%)</label>
                <input type="text" id="humidity" name="humidity" class="form-control">
            </div>
            <div class="form-group mb-4">
                <label for="ph">pH Level</label>
                <input type="text" id="ph" name="ph" class="form-control">
            </div>
            <div class="form-group mb-4">
                <label for="rainfall">Rainfall (mm)</label>
                <input type="text" id="rainfall" name="rainfall" class="form-control">
            </div>
            <button type="submit" class="btn btn-custom w-100">Get Recommendations</button>
        </form>
    </main>

    <!-- Footer -->
    <footer class="footer bg-light py-4">
        <div class="container text-center">
            <p>&copy; 2024 Farm Buddy. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
